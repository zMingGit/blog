{% extends "base.html" %}
{% block context %}
    <div class="col-xs-7 col-md-7 col-sm-7 col-xs-offset-1 col-md-offset-1 col-xm-offset-1">
        {% for article in articles %}
            <div uuid="{{ article.uuid }}" class="article-btn col-xs-12 col-md-12 col-sm-12">
                <div>
                    {{ article.title|safe }}
                </div>
                <div class="navbar-text">
                {{ article.context|safe }}
                </div>
            </div>
            <br/>
        {% endfor %}
    </div>
    <div class="col-lg-3 hidden-md hidden-sm hidden-xs recommonds pull-right">
        {% for recommond in recommonds %}
            <div uuid="{{ recommond.uuid }}"class="article-btn recommond">
                <a href="####">
                    {{ recommond.title|safe }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
