{% extends "base.html" %}
{% load staticfiles %}
{% load article_filter %}
{% block context %}

    <div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card mdl-shadow--3dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url('{% static "images/road_big.jpg" %}');">
              <h1 style="margin-bottom:40px;">{{title|safe}}</h1>
              <span style="position:absolute;">{{ctime}} days ago</span>
            </div>
            <div class="article_context">
                {{ context|safe }}
            </div>
            <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
              <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea rows=1 class="mdl-textfield__input" uuid="{{uuid}}" id="comment"></textarea>
                  <label for="comment" class="mdl-textfield__label">Join the discussion</label>
                </div>
                <button class="add-comment-btn mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                  <i class="material-icons" role="presentation">check</i><span class="visuallyhidden">add comment</span>
                </button>
              </form>
              <div class="comment mdl-color-text--grey-700">
                {% for comment in comments %}
                <header class="comment__header">
                     <img src="{% static "images/co1.jpg" %}" class="comment__avatar">
                      <div class="comment__author">
                        <strong>{{ comment.name }}</strong>
                        <span>{{comment.time}} days ago</span>
                      </div>
                </header>
                    <div class="comment__text">
                        {{comment.context}}
                    </div>
                {% endfor %}
