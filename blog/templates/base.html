<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    {% load staticfiles %}
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Index</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Articles <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Python</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Net core</a></li>
                      <li><a href="#">Shell</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Other</a></li>
                    </ul>
                  </li>
                  <li><a>Picture</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About me <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Profile</a></li>
                      <li><a href="#">Favorite game</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">motto</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        {% block context %}
        {% endblock %}

    {% include 'js/templates.html' %}
    <script type="text/javascript">
    var app = {
        config: {
            mediaUrl: '{{ MEDIA_URL }}',
            siteRoot: '{{ SITE_ROOT }}'
        },
        pageOptions:{
            site_root: "{{ SITE_ROOT }}",
            csrfToken: "{{ csrf_token }}"
        }
    }
    </script>
    <script data-main="{% static "scripts/main.js" %}" src="{% static "scripts/lib/require.js" %}"></script>
    <script src="{% static "scripts/lib/jquery-3.2.1.js" %}"></script>
    <script src="{% static "scripts/lib/bootstrap.js" %}"></script>
    </body>
</html>
