<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{blog_name}}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="../images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content=" {% static "images/touch/ms-touch-icon-144x144-precomposed.png" %}">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="../images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="{% static "css/font-googleapi.css" %}">
    <link rel="stylesheet" href="{% static "css/font-googleapi-font.css" %}">
    <link rel="stylesheet" href="{% static "css/material.min.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/prism.css" %}">

    <script type="text/javascript" src="{% static "lib/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/popper.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <script type="text/javascript" src="{% static "lib/bootstrap.min.js" %}"></script>

    <script type="text/javascript" src="{% static "lib/main.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/prism.js" %}"></script>
    <script type="text/javascript" charset="utf-8" async="" src="{% static "lib/L2Dwidget.0.min.js" %}"></script>
    <script src="{% static "live2dw/lib/L2Dwidget.min.js" %}"></script>
  </head>
  <body>
    <canvas id="live2dcanvas" width="200" height="400" style="position: fixed; left:0px; opacity: 1; bottom: -20px; z-index: 99999; pointer-events: none;"></canvas>
    <script>
      var config = {"model":{"jsonPath":"{% static "live2dw/assets/shizuku.model.json" %}"},"display":{"position":"right","width":150,"height":300},"mobile":{"show":true}};
      L2Dwidget.init(config);
    </script>


  {% block context %}
  {% endblock %}

  {% block js_ex %}
  {% endblock %}

  </body>
</html>
